main:
  headline: Hi! I'm Alyssa, a UX designer who specializes in creating interfaces & systems that work for people.
  body: In my time at Garmin, I’ve worked on a variety of mobile apps and consumer electronics, mentored two designers, and made a handful of design resources like plugins and libraries. 

